<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editar_morador.css">
    <title>AllenBot</title>
</head>
<body>
    <section class="section" id="section">
        <div class="section-container">
            <div class="form-title"><h1>Editar Morador</h1></div>
            <div id="form-morador">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="nome" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="casa">Casa</label>
                    <input type="text" id="casa" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="whatsApp">WhatsApp</label>
                    <input type="text" id="whatsapp" autocomplete="off">
                    <p id="numero-erro" class="erro"></p>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" autocomplete="off">
                    <p id="cpf-erro" class="erro"></p>
                </div>
                <div class="form-foto">
                    <label for="inputImagem">Anexar Foto para Leitor (Obs: O rosto deve estar visivel e com boa iluminação)</label>
                    <input type="file" name="foto" id="inputImagem" required>
                    <p id="imagem-erro" class="erro">Erro ao enviar foto, por favor enviar no painel de morador!</p>
                </div>
                <div class="form-checkbox">
                    <label for="select_tipo">Vai ter acesso ao chat?</label>
                    <select name="select_tipo" id="tipo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Com chat">Sim</option>
                        <option value="Sem chat">Não</option>
                    </select>
                </div>
                <div class="form-select-leitor">
                    <label for="select_leitor">Em qual(is) leitor(es) você deseja cadastrar?</label> 
                    <div id="checkbox_group" class="checkbox-group">

                    </div>
                   
                </div>
                <button type="submit" id="enviarBotao">Confirmar Edição</button>
            </div>
    </section>
    <script type="module" src="../js/firebase_config.js"></script>
    <script type="module" src="../js/editar_morador.js"></script>
</body>
</html>
